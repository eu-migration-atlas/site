<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atlas AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-page);
      color: var(--text-primary);
    }
    body.theme-light {
      --bg-page: #ffffff;
      --text-primary: #1a1a1a;
      --text-muted: #4a4a4a;
      --border-color: #d9d9d9;
      --surface: #f7f7f7;
      --accent: #2b6cb0;
      --assistant-bg: #eef3f8;
      --user-bg: #dfe9f6;
    }
    body.theme-dark {
      --bg-page: #0f1216;
      --text-primary: #f1f1f1;
      --text-muted: #c7c7c7;
      --border-color: #2b2f36;
      --surface: #171b22;
      --accent: #7aa2f7;
      --assistant-bg: #1e2530;
      --user-bg: #223047;
    }
    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 32px 20px 40px;
    }
    .chat-card {
      border: 1px solid var(--border-color);
      border-radius: 12px;
      background: var(--surface);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .chat-log {
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 320px;
      max-height: 480px;
      overflow-y: auto;
      padding: 8px;
      background: var(--bg-page);
      border-radius: 10px;
      border: 1px solid var(--border-color);
    }
    .message {
      padding: 12px 14px;
      border-radius: 10px;
      line-height: 1.4;
      border: 1px solid var(--border-color);
    }
    .message .message-content {
      overflow-wrap: anywhere;
    }
    .message .message-content p {
      margin: 0 0 10px 0;
    }
    .message .message-content p:last-child {
      margin-bottom: 0;
    }
    .message .message-content ul {
      margin: 0 0 10px 18px;
      padding: 0;
    }
    .message .message-content li {
      margin: 0 0 6px 0;
    }
    .message .message-content li:last-child {
      margin-bottom: 0;
    }
    .message .message-content table {
      border-collapse: collapse;
      width: 100%;
    }
    .message .message-content th,
    .message .message-content td {
      border: 1px solid var(--border-color);
      padding: 8px;
      vertical-align: top;
      word-break: break-word;
      overflow-wrap: anywhere;
    }
    .message .message-content th {
      background: var(--assistant-bg);
      text-align: left;
    }
    .message .message-content tr:nth-child(even) {
      background: var(--surface);
    }
    .message.user {
      align-self: flex-end;
      background: var(--user-bg);
    }
    .message.assistant {
      align-self: flex-start;
      background: var(--assistant-bg);
    }
    .typing-dots {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .typing-dots span {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
      opacity: 0.4;
      animation: typing-bounce 1.2s infinite ease-in-out;
    }
    .typing-dots span:nth-child(2) {
      animation-delay: 0.15s;
    }
    .typing-dots span:nth-child(3) {
      animation-delay: 0.3s;
    }
    @keyframes typing-bounce {
      0%, 80%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      40% {
        transform: translateY(-4px);
        opacity: 0.9;
      }
    }
    .message .sources {
      margin-top: 8px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    .input-row {
      display: flex;
      gap: 8px;
    }
    .input-row input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 1rem;
      background: var(--bg-page);
      color: var(--text-primary);
    }
    .input-row button {
      padding: 12px 18px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background: var(--accent);
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
    }
    .helper-text {
      color: var(--text-muted);
      margin: 0;
    }
  </style>
</head>
<body class="theme-light" data-api-url="">
  <main class="page">
    <h1>Atlas AI Assistant</h1>
    <p class="helper-text">Ask about migration policy summaries, EU framework explanations, or comparisons between EU Member States.</p>
    <section class="chat-card" aria-live="polite" data-api-url="https://atlas-ai-worker.luuk-de-vries.workers.dev/chat">
      <div id="chatLog" class="chat-log"></div>
      <form id="chatForm" class="input-row">
        <input id="chatInput" type="text" placeholder="Ask a question about migration, asylum, borders, or EU frameworks." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
      <p class="helper-text">Sources are pulled from Atlas markdown files in this repository whenever possible.</p>
    </section>
  </main>
  <script src="atlas.js"></script>
</body>
</html>
